plugins {
    id "com.jfrog.bintray" version "1.8.5"
}
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

apply from: rootProject.file('release-bintray.gradle')

ext {
    testerraVersion = '[1.0-RC,2.0)'
    moduleVersion = '1-SNAPSHOT'
    if (System.properties.containsKey('moduleVersion')) {
        moduleVersion = System.getProperty('moduleVersion')
    }

    group 'eu.tsystems.mms.tic.testerra'
    version moduleVersion
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'eu.tsystems.mms.tic.testerra:driver-ui-desktop:' + testerraVersion
    implementation 'eu.tsystems.mms.tic.testerra:report:' + testerraVersion
}

test {
    useTestNG()
}

