plugins {
    id "com.jfrog.bintray" version "1.8.5"
}
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

apply from: rootProject.file('release-bintray.gradle')

ext {
    // Minimum requirement of Testerra version
    testerraVersion = 1.0-RC-10
//    testerraVersion = '[1.0-RC,2-SNAPSHOT)'
    moduleVersion = '1-SNAPSHOT'
    if (System.properties.containsKey('moduleVersion')) {
        moduleVersion = System.getProperty('moduleVersion')
    }

    libraries = [
            testerra: [
                    'eu.tsystems.mms.tic.testerra:driver-ui-desktop:' + testerraVersion,
                    'eu.tsystems.mms.tic.testerra:report:' + testerraVersion
            ]
    ]

    group 'eu.tsystems.mms.tic.testerra'
    version moduleVersion
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly libraries.testerra
    testImplementation libraries.testerra
}

test {
    useTestNG()
}

